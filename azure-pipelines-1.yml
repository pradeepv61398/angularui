# Maven package Java project Web App to Linux on Azure
# Build your Java project and deploy it to Azure as a Linux web app

trigger:
- main

variables:

  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: '49cf99f3-ffc8-4c5b-a65b-cdcbf794b95a'

  # Web app name
  webAppName: 'insuranceportal'

  # Environment name
  environmentName: 'insuranceportal'

stages:

# -----------------------------
# Build Stage
# -----------------------------
- stage: Build
  displayName: Build stage
  jobs:
  - job: MavenPackageAndPublishArtifacts
    displayName: Maven Package and Publish Artifacts
    pool:
      name: Default
      demands:
        - maven
        - java
    steps:
    - checkout: self   # ensure your repo is downloaded

    - task: Maven@4
      displayName: 'Maven Package'
      inputs:
        mavenPomFile: '$(Build.SourcesDirectory)/customer/pom.xml'  # updated path
        mavenOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '21'  # Java 21
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        goals: 'clean package'

    - task: CopyFiles@2
      displayName: 'Copy Files to artifact staging directory'
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)/customer/target'
        Contents: '*.jar'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - upload: '$(Build.ArtifactStagingDirectory)'
      artifact: drop

# -----------------------------
# Deploy Stage
# -----------------------------
- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployLinuxWebApp
    displayName: Deploy Linux Web App
    environment: $(environmentName)
    pool:
      name: Default
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Azure Web App Deploy: insuranceportal'
            inputs:
              azureSubscription: $(azureSubscription)
              appType: webAppLinux
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)/drop/*.jar'
