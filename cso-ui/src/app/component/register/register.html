<div class="register-wrapper">
  <mat-card class="register-card">
    <h2 class="title">Create Account</h2>

    <form [formGroup]="Registeration" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="John Doe" formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="example@mail.com" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="+91 9876543210" formControlName="phone">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date of Birth</mat-label>
        <input matInput type="date" formControlName="dateOfBirth">
      </mat-form-field>
      <mat-radio-group formControlName="gender" class="gender-group">
        <mat-label>Gender</mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>

      <button mat-raised-button color="primary" type="submit" [disabled]="Registeration.invalid">
        Register
      </button>

    </form>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </mat-card>
</div>
