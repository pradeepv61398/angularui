<div class="policy-container">
  <h2>All Policies</h2>

  <table mat-table [dataSource]="policies" class="mat-elevation-z8 full-width">

    <!-- Policy Number Column -->
    <ng-container matColumnDef="policyNumber">
      <th mat-header-cell *matHeaderCellDef>Policy Number</th>
      <td mat-cell *matCellDef="let policy">{{ policy.policyNumber }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Policy Name</th>
      <td mat-cell *matCellDef="let policy">{{ policy.name }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let policy">
        <mat-chip [color]="getPolicyColor(policy.type)" selected>{{ policy.type }}</mat-chip>
      </td>
    </ng-container>

    <!-- Coverage Column -->
    <ng-container matColumnDef="coverage">
      <th mat-header-cell *matHeaderCellDef>Coverage</th>
      <td mat-cell *matCellDef="let policy">₹{{ policy.coverage | number }}</td>
    </ng-container>

    <!-- Premium Column -->
    <ng-container matColumnDef="premium">
      <th mat-header-cell *matHeaderCellDef>Premium</th>
      <td mat-cell *matCellDef="let policy">₹{{ policy.premium | number }}</td>
    </ng-container>

    <!-- Term Column -->
    <ng-container matColumnDef="term">
      <th mat-header-cell *matHeaderCellDef>Term</th>
      <td mat-cell *matCellDef="let policy">{{ policy.term }} yrs</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let policy">{{ policy.description }}</td>
    </ng-container>
    <!-- Buy Column -->
      <ng-container matColumnDef="buy">
        <th mat-header-cell *matHeaderCellDef>Buy</th>
        <td mat-cell *matCellDef="let policy">
          <button mat-raised-button color="primary" (click)="buyPolicy(policy.id)">
            <mat-icon>shopping_cart</mat-icon> Buy
          </button>
        </td>
      </ng-container>

    <!-- Header & Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>

  </table>
</div>
